<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Leaflet 0.8-dev playground</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"/>
<link rel="stylesheet" href="leaflet.css"/>
<script src="leaflet.js"></script>
<script src="http://handygeospatial.github.io/mapsites/js/leaflet-hash.js"></script>
<style>
body {padding: 0; margin: 0}
html, body, #mapdiv {height: 100%; width: 100%;}
.leaflet-container {background: #fff;}
</style>
</head>
<body>
<div id="mapdiv">
<script>
var std = L.tileLayer(
'http://cyberjapandata-t{s}.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
attribution: "地理院タイル（標準地図）", subdomains: '123'
});

var map = L.map('mapdiv', {
  center: [35.4623, 139.6828], zoom: 15,
  layers: [std]});

var hash = L.hash(map);
L.control.layers({'地理院タイル（標準地図）': std}).addTo(map);
</script>
</body>
</html>
